<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML ,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termo para descobrir qual tag devera utilizar em cada caso.</p>
    <ul type="square">
        <li>
            <abbr title="Use a tag <p>">Paragrafos</abbr>
        </li>
        <li><abbr title="Use a tag <title>">Titulos</abbr>
        </li>
        <li><abbr title="Use a tag <a>">Links</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas nao ordenadas</abbr></li>
        <li><abbr title="Use a tag <dl>">Lista de definições</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    </ul>
</body>

</html>
